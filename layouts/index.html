<!DOCTYPE html>
<html lang="{{- site.Language.Lang -}}">

    <head>
        {{- partial "head.html" . -}}
    </head>

    <body id="body">
    <div id="background" style="position: fixed; width: 100%; height: 100%;"></div>
      <link rel="stylesheet" href="css/index.css">
      <canvas id="glcanvas" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; display: block;" tabindex='1'></canvas>
      <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script>
      <script>load("/wasm/index-background.wasm");</script> <!-- Your compiled wasm file -->
        <div class="page">

            <header class="page__header">
                {{- partial "header.html" . -}}
            </header>

            <section class="page__body">
              {{- block "main" . }}
                {{ .Content }}
              {{- end }}
            </section>

            <section class="page__aside">
                <div class="aside__about">
                    {{- partial "about.html" . -}}
                </div>
                <hr>
                <div class="aside__content">
                    {{- block "aside" . }}{{- end }}
                </div>
            </section>

            <footer class="page__footer">
                {{- partial "footer.html" . -}}
            </footer>

        </div>
    </body>

</html>
